<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
    </ul>
    <div class="add-form">
      <input id="add-form-name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="add-form-text" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-form-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  const buttonElement = document.getElementById("add-form-button");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("add-form-name");
  const textInputElement = document.getElementById("add-form-text");

//старые комментарии 
  fetch(
    'https://wedev-api.sky.pro/api/v1/julia-mangura/comments',
    {
      method: "GET"
    }
  ).then((response) => {

    response.json().then((responseData) => {

      const appComments = responseData.comments.map((comment) => {

        return {
          name: comment.author.name,
          date: new Date(comment.date).toLocaleDateString('ru-RU', { year: '2-digit', month: '2-digit', day: '2-digit' }) + ' ' + new Date(comment.date).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit', second: '2-digit' }),
          comment: comment.text,
          likesCounter: comment.likes,
          isLiked: false,
        };

      });

      comments = appComments;

      console.log(comments);

      renderComments();
    });
  });

//пробелы
  nameInputElement.oninput = () => {
    if (nameInputElement.value.charAt(0) === ' ') {
      nameInputElement.value = '';
    }
  }

  textInputElement.oninput = () => {
    if (textInputElement.value.charAt(0) === ' ') {
      textInputElement.value = '';
    }
  }

  let comments = [];

  function renderComments() {
    listElement.innerHTML = comments.map((comment, index) => {
      const classButton = comment.isLiked ? "-active-like" : "";

      return `<li class="comment" data-index="${index}">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <p class ="" data-index="${index}"></p>
          <div class="comment-text" data-index="${index}">
            ${comment.comment}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" data-index="${index}">${comment.likesCounter}</span>
            <button class="like-button ${classButton}" data-index="${index}"></button>
          </div> 
        </div>
      </li>`
    }).join("");

    initEventListener();
// ответ на комментарий
    const commentTexts = document.querySelectorAll('.comment-text');
    commentTexts.forEach(textElement => {
      textElement.addEventListener('click', (event) => {
        const index = event.target.getAttribute('data-index');
        textInputElement.value = `> ${comments[index].text}: ${comments[index].name}`;
        textInputElement.focus();
      });
    });
  };
  renderComments();

//лайки
  function initEventListener() {
    const likeButtonElements = document.querySelectorAll(".like-button");
    for (const likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener('click', event => {
        event.stopPropagation();
        const index = likeButtonElement.dataset.index

        if (comments[index].isLiked === false) {
          comments[index].likesCounter = comments[index].likesCounter + 1;
          comments[index].isLiked = true;
        } else {
          comments[index].isLiked = false;
          comments[index].likesCounter = comments[index].likesCounter -1;
        }

        renderComments();
      });
    };
  };


  function addComent() {
    if (nameInputElement.value === "" && textInputElement.value === "") {
      nameInputElement.classList.add("errorinput");
      textInputElement.classList.add("errorinput");
      return
    } else if (nameInputElement.value === "") {
      nameInputElement.classList.add("errorinput");
      return
    } else if (textInputElement.value === "") {
      textInputElement.classList.add("errorinput");
      return
    }


    fetch('https://wedev-api.sky.pro/api/v1/julia-mangura/comments',
      {
        method: "POST",
        body: JSON.stringify({
          name: nameInputElement.value
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll("''", "&quot;"),
          text: commintInputElement.value
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll("''", "&quot;")
            .replaceAll("%BEGIN_QUOTE", "<div class='quote'>")
            .replaceAll("END_QUOTE%", "</div>"),
        })
      }
    ).then(() => {
      return getComments();
    })
    nameInputElement.classList.remove("errorinput");
    commintInputElement.classList.remove("errorinput");
  };

  buttonElement.addEventListener("click", addComment);

  nameInputElement.addEventListener("input", () => {
    buttonElement.disabled = false;
  })

  commintInputElement.addEventListener("input", () => {
    buttonElement.disabled = false;
  })

  renderComments();

  document.addEventListener('keyup', (event) => {
    if (event.key === 'Enter') {
      buttonElement.click();
    }
  });

</script>

</html>
