<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
    </ul>
    <div class="add-form">
      <input id="add-form-name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="add-form-text" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-form-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  const buttonElement = document.getElementById("add-form-button");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("add-form-name");
  const textInputElement = document.getElementById("add-form-text");


  const comments = [
    {
      name: 'Глеб Фокин',
      date: '12.02.22 12:18',
      text: 'Это будет первый комментарий на этой странице',
      isLiked: false,
      likeCount: 3,
    },

    {
      name: 'Варвара Н.',
      date: '13.02.22 19:22',
      text: 'Мне нравится как оформлена эта страница! ❤',
      isLiked: true,
      likeCount: 75,
    }
  ];

  function renderComments() {
    listElement.innerHTML = comments.map((comment, index) => {
      const classButton = comment.isLiked ? "-active-like" : "";
      return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" data-index="${index}">${comment.likeCount}</span>
            <button class="like-button ${classButton}" data-index="${index}"></button>
          </div>
        </div>
      </li>`
    }).join("");

    initEventListener();
  };

  function initEventListener() {
    const likeButtonElements = document.querySelectorAll(".like-button");
    for (const likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener('click', () => {
        const index = likeButtonElement.dataset.index
        if (comments[index].isLiked) {
          comments[index].isLiked = !comments[index].isLiked
          comments[index].likeCount--
        } else {
          comments[index].isLiked = !comments[index].isLiked
          comments[index].likeCount++
        }

        renderComments();
      });
    };
  };

  buttonElement.addEventListener('click', () => {
    if (nameInputElement.value.trim() === "") {
      nameInputElement.classList.add("error");
      return;
    } else {
      nameInputElement.classList.remove("error");
    }
    if (textInputElement.value.trim() === "") {
      textInputElement.classList.add("error");
      return;
    } else {
      textInputElement.classList.remove("error");
    };

    const date = new Date();
    const currentDate =
      date.getDate().toString().padStart(2, '0') + '.' +
      (date.getMonth() + 1).toString().padStart(2, '0') + '.' +
      date.getFullYear().toString().slice(-2) + ' ' +
      date.getHours().toString().padStart(2, '0') + ':' +
      date.getMinutes().toString().padStart(2, '0');

    comments.push(
      {
        name: nameInputElement.value,
        date: currentDate,
        text: textInputElement.value,
        isLiker: false,
        likeCount: 0,
      });

    renderComments();

    nameInputElement.value = '';
    textInputElement.value = '';
  });

  renderComments();

</script>

</html>
